<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <img src="./img/lappsnet.jpg" alt="">
    </header>

    <main>
        <section class="seccion1">
            <textarea class="area" id="area" placeholder="Ingrese el texto aqui"></textarea>
            <div class="btn">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="seccion2">
            <div class="img-munieco ocultar">
                <img src="./img/rafiki.png" alt="">
            </div>
            <div class="contenedor-alerta ocultar">
                <h1>Ningun mensaje no fue encontrado</h1>
                <p class="parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="derechos">
            <p>todos los derechos reservados</p>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
